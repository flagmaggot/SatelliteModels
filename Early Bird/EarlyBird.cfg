PART {
    name = EarlyBird
    module = Part
    author = sirkut
    mesh = EarlyBird.mu
    rescaleFactor = 1.0
    scale = 1.0
    CrewCapacity = 0
    TechRequired = unmannedTech
    entryCost = 3800
    cost = 360
    category = Pods
    subcategory = 0
    title = Early Bird
    manufacturer = Hughes Aerospace
    description = Early Bird
    attachRules = 1,0,1,1,0
    mass = 0.07
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.15
    angularDrag = 1.5
    crashTolerance = 15
    maxTemp = 1200 
    explosionPotential = 0
    vesselType = Probe
    bulkheadProfiles = size0
    MODULE {
        name = ModuleCommand
        minimumCrew = 0
        hasHibernation = True
        defaultControlPointDisplayName = #autoLOC_6011003 
        RESOURCE {
            name = ElectricCharge
            rate = 0.025
        }

        CONTROLPOINT {
            name = forward
            displayName = #autoLOC_6011001 
            orientation = 90,0,0
        }

        CONTROLPOINT {
            name = reverse
            displayName = #autoLOC_6011004 
            orientation = 0,0,180
        }

    }

    MODULE {
        name = ModuleAnimateGeneric
        animationName = ExtendAntennas
        isOneShot = false
        startEventGUIName = Extend Antennas
        endEventGUIName = Close Antennas
        actionGUIName = Extend Antennas
        allowAnimationWhileShielded = False
        restrictedNode = top
        disableAfterPlaying = true
    }

    MODULE {
        name = ModuleEngines
        thrustVectorTransformName = thrustTransform
        exhaustDamage = True
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 250
        heatProduction = 83
        fxOffset = 0, 0, 0.4
        EngineType = LiquidFuel
        exhaustDamageDistanceOffset = 1.75
        PROPELLANT {
            name = LiquidFuel
            ratio = 0.9
            DrawGauge = True
        }

        PROPELLANT {
            name = Oxidizer
            ratio = 1.1
        }

        atmosphereCurve {
            key = 0 350
            key = 1 90
            key = 3 0.001
        }

    }

    NODE {
        name = bottom
        transform = node_bottom
        size = 1
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

    NODE {
        name = top
        transform = node_top
        size = 1
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

}
